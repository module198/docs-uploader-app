<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        .sidebar {
            width: 100%;
            background-color: #f4f4f4;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .menu-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .menu-section + .menu-section {
            margin-top: 20px;
        }

        .menu-button {
            padding: 10px;
            background-color: #e0e0e0;
            border: none;
            cursor: pointer;
            text-align: left;
        }

        .menu-button:hover {
            background-color: #d0d0d0;
        }

        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout {
            margin-left: 10px;
            cursor: pointer;
            color: #007bff;
            text-decoration: none;
        }

        .main-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-row {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-row label {
            font-weight: bold;
        }

        .form-row input, .form-row select, .form-row textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .attachment-preview div {
            width: 50px;
            height: 50px;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .values-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .submit-button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #0056b3;

        .submit-button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        .add-button {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-button:hover {
            background-color: #218838;
        }

        @media (min-width: 768px) {
            body {
                flex-direction: row;
            }

            .sidebar {
                width: 20%;
                height: 100%;
                padding: 20px;
            }

            .menu-section {
                gap: 10px;
            }

            .content {
                flex: 1;
                padding: 20px;
            }

            .header {
                flex-direction: row;
            }
        }

        @media (max-width: 767px) {
            .sidebar {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="menu-section">
            <button class="menu-button" onclick="redirectToForm()">Медицина</button>
            <button class="menu-button" onclick="loadFrame('Имущество')">Имущество</button>
            <button class="menu-button" onclick="loadFrame('Базовые')">Базовые</button>
            <button class="menu-button" onclick="loadFrame('Разное')">Разное</button>
        </div>
        <div class="menu-section">
            <button class="menu-button" onclick="redirectToDictionaries()">Работа со справочниками</button>
            <button class="menu-button" onclick="window.location.href='/recognize'">Распознать</button>
        </div>
    </div>

    <div class="content">
        <div class="header">
            <div>{{ email }}</div>
            <a href="/logout" class="logout">Logout</a>
        </div>

   <form action="/save_dictionaries_to_file" method="post">
            <div class="main-form">
                <!-- Выбор справочника -->
                <div class="form-row">
                    <label for="dictionary">Выберите справочник</label>
                    <select name="dictionary" id="dictionary" onchange="loadValues()">
                        <option value="patients">Пациенты</option>
                        <option value="cities">Города</option>
                        <option value="subjects">Типы событий</option>
                    </select>
                </div>

                <!-- Список значений справочника -->
                <div class="form-row values-container" id="values-container">
                    <!-- Значения будут загружаться здесь -->
                </div>

                <!-- Кнопка добавления нового значения -->
                <button type="button" class="add-button" onclick="addValue()">Добавить новое значение</button>

                <!-- Кнопка сохранения -->
                <button class="submit-button" type="submit">Сохранить</button>
            </div>
        </form>

    </div>

    <script>
        const sampleData = {
            patients: ['Иванов Иван', 'Петров Петр'],
            cities: ['Москва', 'Санкт-Петербург'],
            subjects: ['Событие 1', 'Событие 2']
        };

        function loadValues() {
            const selectedDictionary = document.getElementById('dictionary').value;
            const valuesContainer = document.getElementById('values-container');
            valuesContainer.innerHTML = '';

            sampleData[selectedDictionary].forEach((value, index) => {
                const div = document.createElement('div');
                div.classList.add('form-row');
                div.innerHTML = `
                    <input type="text" name="${selectedDictionary}[]" value="${value}">
                    <button type="button" class="delete-button" onclick="deleteValue(${index})">Удалить</button>
                `;
                valuesContainer.appendChild(div);
            });
        }

        function addValue() {
            const selectedDictionary = document.getElementById('dictionary').value;
            const valuesContainer = document.getElementById('values-container');
            const div = document.createElement('div');
            div.classList.add('form-row');
            div.innerHTML = `
                <input type="text" name="${selectedDictionary}[]" placeholder="Введите новое значение">
                <button type="button" class="delete-button" onclick="deleteValue()">Удалить</button>
            `;
            valuesContainer.appendChild(div);
        }

        function deleteValue(index) {
            const selectedDictionary = document.getElementById('dictionary').value;
            sampleData[selectedDictionary].splice(index, 1);
            loadValues();
        }

        function redirectToForm() {
            window.location.href = '/form';
        }

        function redirectToDictionaries() {
            window.location.href = '/dictionaries';
        }
    </script>
</body>
</html>
