<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        .sidebar {
            width: 100%;
            background-color: #f4f4f4;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .menu-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .menu-section + .menu-section {
            margin-top: 20px;
        }

        .menu-button {
            padding: 10px;
            background-color: #e0e0e0;
            border: none;
            cursor: pointer;
            text-align: left;
        }

        .menu-button:hover {
            background-color: #d0d0d0;
        }

        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout {
            margin-left: 10px;
            cursor: pointer;
            color: #007bff;
            text-decoration: none;
        }

        .main-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-row {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-row label {
            font-weight: bold;
        }

        .form-row input, .form-row select, .form-row textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .attachment-section {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .attachment-preview {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .attachment-preview div {
            width: 50px;
            height: 50px;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .attachment-button {
            cursor: pointer;
            padding: 10px;
            border: 2px dashed #ccc;
            border-radius: 4px;
            text-align: center;
            width: 50px;
            height: 50px;
        }

        .submit-button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        @media (min-width: 768px) {
            body {
                flex-direction: row;
            }

            .sidebar {
                width: 20%;
                height: 100%;
                padding: 20px;
            }

            .menu-section {
                gap: 10px;
            }

            .content {
                flex: 1;
                padding: 20px;
            }

            .header {
                flex-direction: row;
            }
        }

        @media (max-width: 767px) {
            .sidebar {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="menu-section">
            <button class="menu-button" onclick="redirectToForm()">Медицина</button>
            <button class="menu-button" onclick="loadFrame('Имущество')">Имущество</button>
            <button class="menu-button" onclick="loadFrame('Базовые')">Базовые</button>
            <button class="menu-button" onclick="loadFrame('Разное')">Разное</button>
        </div>
        <div class="menu-section">
            <button class="menu-button" onclick="redirectToDictionaries()">Работа со справочниками</button>
            <button class="menu-button">Func2</button>
        </div>
    </div>

    <div class="content">
        <div class="header">
            <div>{{ email }}</div>
            <a href="/logout" class="logout">Logout</a>
        </div>

   <form action="/save_dictionaries_to_file" method="post">
    <div class="main-form">
        <!-- Пациент -->
        <div class="form-row">
            <label for="patient">Пациент</label>
            <select name="patient" id="patient">
                {% for patient in patients %}
                    <option value="{{ patient }}">{{ patient }}</option>
                {% endfor %}
            </select>
            <div id="patient-container">
                <input type="text" name="new_patient[]" placeholder="Добавить нового пациента" onblur="addInputField(this, 'patient-container', 'new_patient[]')">
            </div>
        </div>

        <!-- Тип события/документа -->
        <div class="form-row">
            <label for="subject">Тип события/документа</label>
            <select name="subject" id="subject">
                {% for subject in subjects %}
                    <option value="{{ subject }}">{{ subject }}</option>
                {% endfor %}
            </select>
            <div id="subject-container">
                <input type="text" name="new_subject[]" placeholder="Добавить новый тип" onblur="addInputField(this, 'subject-container', 'new_subject[]')">
            </div>
        </div>

        <!-- Город -->
        <div class="form-row">
            <label for="city">Город</label>
            <select name="city" id="city">
                {% for city in cities %}
                    <option value="{{ city }}">{{ city }}</option>
                {% endfor %}
            </select>
            <div id="city-container">
                <input type="text" name="new_city[]" placeholder="Добавить новый город" onblur="addInputField(this, 'city-container', 'new_city[]')">
            </div>
        </div>

        <button class="submit-button" type="submit">Сохранить</button>
    </div>
</form>

    </div>

    <script>
        function loadFrame(category) {
            alert(`Load content for: ${category}`);
        }

        function redirectToForm() {
            window.location.href = '/form';
        }

        function redirectToDictionaries() {
            window.location.href = '/dictionaries';
        }

        function addInputField(input, containerId, name) {
    if (input.value.trim() !== "") {
        let container = document.getElementById(containerId);

        // Проверяем, есть ли уже пустое поле, если да, не добавляем новое
        let inputs = container.getElementsByTagName('input');
        if (inputs[inputs.length - 1].value.trim() !== "") {
            let newInput = document.createElement("input");
            newInput.type = "text";
            newInput.name = name;
            newInput.placeholder = input.placeholder;
            newInput.onblur = function() { addInputField(newInput, containerId, name); };
            container.appendChild(newInput);
        }
    }
}
    </script>
</body>
</html>
